{% extends 'base.html' %} {% load socialaccount %}

{% block content %}

<div>
    <div class="container">

  <h1>Добро пожаловать</h1>

  <br /><br />

  {% if user.is_authenticated %}
    <h3>Привет, {{ user.username }}</h3>
    <br /><br />

        <h1 class="title">Сгенерированный номер</h1>
        <span id="content" class="content"></span>

    <a href="{% url 'account_logout' %}">Выйти</a>
  {% else %}

    <a href="{% provider_login_url 'github' %}">
      <i></i>
      <span>Войти через GITHUB</span>
    </a>

  {% endif %}
    </div>
</div>

{% endblock content %}
